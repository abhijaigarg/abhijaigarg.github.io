  <body>
    
    <div class="warning-message">
      <p>
        <img src="images/screen.png"><br/><br/>
        Love the enthusiasm but for Blast beta, we only support bigger screens - try it, you'll enjoy it more!<br/><br/>
        On a computer? Try resizing your browser window.<br/>
        On a tablet? Try opening up in landscape mode.
      </p>

    </div>

    <div class="container-full">

      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                
                <div id="montage"></div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Back to Grid</button>
            </div>
          </div>
          
        </div>
      </div>



      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png"></a>
        </div>
        <div class="search-bar"><form id="search-box" action="grid.html"><input type="text" name="search-term" placeholder="Search Videos"><form></div>
      </div>

      <div class="search-results instructions>Here</div>



      <div class="footer">&copy; Labocine Blast. A <a href="http://labocine.com">Labocine</a> Labs project.</div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!--POPCORN LOCAL FILES-->
    <script src="js/popcorn-complete.js"></script>
    <!-- <script src="js/popcorn-1.5.11/popcorn.js"></script> -->
    <script src="script.js"></script>
    <script>
      $(document).ready(function(){

        var query_term = getURLParameter('search-term');

        // add loading screen
        // $('.instructions').html('here');

        if (query_term !== undefined && query_term !== ''){
          search_term(query_term, 'montage');
        }
        
        $('.modal-footer button').click(function(){
          window.location.href = 'grid.html?search-term=' + query_term; 
        });

        $('.modal-header button').click(function(){
          window.location.href = 'grid.html?search-term=' + query_term; 
        });

        $('#myModal').on('hidden.bs.modal', function(){
          window.location.href = 'grid.html?search-term=' + query_term; 
        })
      });
    </script>
  </body>
</html>
